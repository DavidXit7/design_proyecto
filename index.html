<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/components/inicio_sesion.css"/>
</head>
<body>

<main class="contenedor">

    <div class="logo">
        <h1 class="titulo__logo" >WARRIOR GYM</h1>
        <img class="imagen__logo" src="assets/img/logo_power.png" alt="logo_gym">
    </div>

    <section class="formulario">
        <form class="formulario__contenido" action="../view/vista_administrador.html">

            <div class="formulario__campo">
                <label for="usuario" class="formulario__label">Usuario</label>
                <input id="usuario" name="usuario" class="formulario__input" required>
            </div>

            <div class="formulario__campo">
                <label for="contraseña" class="formulario__label">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" class="formulario__input" required />
            </div>

            <div class="olvido__contraseña">
                <a class="olvido__contraseña--link" href="../view/olvidaste_contrasena.html">¿Olvidaste la contraseña?</a>
            </div>

            <button type="submit" class="formulario__boton">Ingresar</button>
        </form>
    </section>
</main>

</body>
</html>
