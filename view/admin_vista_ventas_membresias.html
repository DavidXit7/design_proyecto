<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas por Membresías - Estadísticas</title>
    <link rel="stylesheet" href="../css/components/admin_vista_ventas_membresias.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="body">
    <header class="header">
        <div class="logo_container">
            <img class="header__logo" src="../assets/img/logo_power.png" alt="warrior_gym">
            <h1 class="titulo__logo">WARRIOR GYM</h1>
        </div>
        <nav class="nav__header">
            <ul class="header__lista">
                <div class="header__lista--link">
                    <li>admin01</li>
                </div>

                <div class="header__lista--link">
                    <li>administrador</li>
                </div>
                <li><a class="header__links" href="../index.html">cerrar sesion<i class="fas fa-door-open"></i></a></li>
            </ul>
        </nav>
    </header>

    <aside class="sidebar">
        <nav class="sidebar__nav">
            <div class="boton__sidebar--nav">
                <a class="sidebar__lista--link" href="/view/admin_crear_recepcionistas.html">Registrar
                    recepcionistas</a>
            </div>

            <div class="boton__sidebar--nav">
                <a class="sidebar__lista--link" href="/view/admin_membresias.html">Crear membresias</a>
            </div>

            <div class="boton__sidebar--nav">
                <a class="sidebar__lista--link" href="/view/admin_estadisticas.html">Ver estadisticas</a>
            </div>
        </nav>
    </aside>

    <main class="main">
        <h1 class="titulo__main">Ventas de Membresías en el Mes</h1>

        <div class="grafico__contenedor">
            <div class="eje-y">
                <span>50</span>
                <span>40</span>
                <span>30</span>
                <span>20</span>
                <span>10</span>
                <span>0</span>
            </div>
            <div class="grafico__linea">
                <svg class="linea__svg" viewBox="0 0 500 200" preserveAspectRatio="none">
                    
                    <line x1="0" y1="40" x2="500" y2="40" class="grid__linea" />
                    <line x1="0" y1="80" x2="500" y2="80" class="grid__linea" />
                    <line x1="0" y1="120" x2="500" y2="120" class="grid__linea" />
                    <line x1="0" y1="160" x2="500" y2="160" class="grid__linea" />

                    <polyline class="linea__ventas" points="0,160 83,120 166,140 250,80 333,60 416,100 500,40" />

                    <circle cx="0" cy="160" r="6" class="punto__ventas" />
                    <circle cx="83" cy="120" r="6" class="punto__ventas" />
                    <circle cx="166" cy="140" r="6" class="punto__ventas" />
                    <circle cx="250" cy="80" r="6" class="punto__ventas" />
                    <circle cx="333" cy="60" r="6" class="punto__ventas" />
                    <circle cx="416" cy="100" r="6" class="punto__ventas" />
                    <circle cx="500" cy="40" r="6" class="punto__ventas" />
                </svg>
                <div class="eje-x">
                    <span>Sem 1</span>
                    <span>Sem 2</span>
                    <span>Sem 3</span>
                    <span>Sem 4</span>
                </div>
            </div>
        </div>

        <div class="resumen__ventas">
            <div class="resumen__item">
                <span class="resumen__label">Total Ventas:</span>
                <span class="resumen__valor">85</span>
            </div>
            <div class="resumen__item">
                <span class="resumen__label">Promedio Semanal:</span>
                <span class="resumen__valor">21</span>
            </div>
        </div>
    </main>
</body>

</html>
