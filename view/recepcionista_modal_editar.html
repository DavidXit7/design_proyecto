<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel recepcionista</title>
    <link rel="stylesheet" href="../css/components/recepcionista_modal_editar.css">
    <link rel="stylesheet" href="../css/components/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="body">
    <input type="checkbox" id="menu-toggle" class="menu-toggle">

    <header class="header">
        <div class="logo_container">
            <label for="menu-toggle" class="hamburger">
                <span class="hamburger__linea"></span>
                <span class="hamburger__linea"></span>
                <span class="hamburger__linea"></span>
            </label>
            <img class="header__logo" src="../assets/img/logo_power.png" alt="warrior_gym">
            <h1 class="titulo__logo">WARRIOR GYM</h1>
        </div>
        <nav class="nav__header">
            <ul class="header__lista">
                <div class="header__lista--link">
                    <li>recep</li>
                </div>

                <div class="header__lista--link">
                    <li>recepcionista</li>
                </div>
                <li><a class="header__links" href="../index.html">cerrar sesion<i class="fas fa-door-open"></i></a></li>
            </ul>
        </nav>
    </header>

    <label for="menu-toggle" class="sidebar__overlay"></label>

    <aside class="sidebar">
        <nav class="sidebar__nav">
            <div class="boton__sidebar--nav">
                <a class="sidebar__lista--link" href="/view/recepcionista_agregar_cliente.html">Registrar clientes</a>
            </div>

            <div class="boton__sidebar--nav">
                <a class="sidebar__lista--link" href="">Validar accesos</a>
            </div>

            <div class="boton__sidebar--nav">
                <a class="sidebar__lista--link" href="">Consultar estado clientes</a>
            </div>
        </nav>
    </aside>

    <main class="main">
        <h1 class="titulo__main">Dashboard clientes registrados</h1>

        <div class="card__recepcionista">
            <div class="card__header">
                <h1 class="titulo__card">Cliente 1</h1>
            </div>

            <div class="card__descripcion">
                <p><b>Nombre:</b> cramirez</p>
                <p><b>Correo:</b> carlos_ramirez34@gmail.com</p>
                <p><b>Registrado:</b> 07/12/2025</p>
            </div>

            <div class="card__icons">
                <a href="" class="card__button--link">
                    <i class="fa-solid fa-eye"></i>
                </a>

                <a href="" class="card__button--link">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>

                <a href="recepcionista_modal_eliminar.html" class="card__button--link">
                    <i class="fa-solid fa-trash"></i>
                </a>

            </div>

        </div>

        <div class="contenedor_formulario">
            <form class="formulario" action="recepcionista_cliente_actualizado.html">
                <div class="campo_membresia">
                    <label for="membresia" class="formulario__label">Tipo de membresia</label>
                    <select name="membresia" id="membresia" class="formulario__input">
                        <option value="">Seleccione una membresia</option>
                        <option value="mensual">Mensual</option>
                        <option value="trimestral">Trimestral</option>
                        <option value="semestral">Semestral</option>
                        <option value="anual">Anual</option>
                    </select>
                </div>

                <div class="campo_meses">
                    <label for="number" class="formulario__label">Duracion en meses</label>
                    <input id="number" name="number" class="formulario__input" required>
                </div>

                <div class="campo_precio">
                    <label for="precio" class="formulario__label">Precio</label>
                    <input id="precio" name="precio" class="formulario__input" required>
                </div>

                <div class="campo_descripcion">
                    <label for="descripcion" class="formulario__label">Descripcion</label>
                    <textarea name="descripcion" class="formulario__textarea" id="descripcion"
                        maxlength="500"></textarea>
                </div>

                <button type="submit" class="formulario__boton">Actualizar</button>
            </form>
        </div>
    </main>
</body>

</html>
