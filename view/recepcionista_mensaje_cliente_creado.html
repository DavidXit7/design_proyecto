<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel recepcionista</title>
    <link rel="stylesheet" href="../css/components/recepcionista_mensaje_cliente_creado.css">
    <link rel="stylesheet" href="../css/components/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="body">
    <input type="checkbox" id="menu-toggle" class="menu-toggle">

    <header class="header">
        <div class="logo_container">
            <label for="menu-toggle" class="hamburger">
                <span class="hamburger__linea"></span>
                <span class="hamburger__linea"></span>
                <span class="hamburger__linea"></span>
            </label>
            <img class="header__logo" src="../assets/img/logo_power.png" alt="warrior_gym">
            <h1 class="titulo__logo">WARRIOR GYM</h1>
        </div>
        <nav class="nav__header">
            <ul class="header__lista">
                <div class="header__lista--link">
                    <li>recep</li>
                </div>

                <div class="header__lista--link">
                    <li>recepcionista</li>
                </div>
                <li><a class="header__links" href="../index.html">cerrar sesion<i class="fas fa-door-open"></i></a></li>
            </ul>
        </nav>
    </header>

    <label for="menu-toggle" class="sidebar__overlay"></label>

    <aside class="sidebar">
        <nav class="sidebar__nav">
            <div class="boton__sidebar--nav">
                <a class="sidebar__lista--link" href="/view/recepcionista_agregar_cliente.html">Registrar clientes</a>
            </div>

            <div class="boton__sidebar--nav">
                <a class="sidebar__lista--link" href="">Validar accesos</a>
            </div>

            <div class="boton__sidebar--nav">
                <a class="sidebar__lista--link" href="">Consultar estado clientes</a>
            </div>
        </nav>
    </aside>

    <main class="main">
        <h2 class="formulario__titulo">Registra los clientes que desees!</h2>

        <form class="formulario" action="">
            <div class="campo_id">
                <label for="id" class="formulario__label">Documento</label>
                <input id="id" name="id" class="formulario__input" required>
            </div>

            <div class="campo_nombre">
                <label for="name" class="formulario__label">Nombre</label>
                <input type="text" id="name" name="name" class="formulario__input" required>
            </div>

            <div class="campo_correo">
                <label for="email" class="formulario__label">Correo</label>
                <input type="email" id="email" name="email" class="formulario__input" required>
            </div>

            <div class="campo_telefono">
                <label for="number" class="formulario__label">Telefono</label>
                <input type="tel" id="number" name="number" class="formulario__input" required>
            </div>

            <div class="campo_tipo_membresia">
                <label for="membresia" class="formulario__label">Tipo de membresia a adquirir</label>
                <select name="membresia" id="membresia" class="formulario__input">
                    <option value="mensual">Mensual</option>
                    <option value="trimestral">Trimestral</option>
                    <option value="semestral">Semestral</option>
                    <option value="anual">Anual</option>
                </select>
            </div>

            <button type="submit" class="formulario__boton">Registrar</button>
        </form>

        <div class="ventana">
            <div class="mensaje__ventana">
                <p>¡Cliente registrado con éxito!</p>
                <a href="recepcionista_vista_clientes_creados.html" class="cerrar">Cerrar</a>
            </div>
        </div>
    </main>
</body>

</html>
