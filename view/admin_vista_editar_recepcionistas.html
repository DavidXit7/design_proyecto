<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="body">
    <header class="header"> 
        <div class="logo_container">
            <img class="header__logo" src="../assets/img/logo_power.png" alt="warrior_gym">
            <h1 class="titulo__logo">WARRIOR GYM</h1>
        </div>
    <nav class="nav__header">
        <ul class="header__lista">
            <div class="header__lista--link">
                <li>admin01</li>
            </div>

            <div class="header__lista--link">
                <li>administrador</li>
            </div>
            <li><a class="header__links" href="../index.html">cerrar sesion<i class="fas fa-door-open"></i></a></li>
        </ul>
    </nav>
    </header>

    <aside class="sidebar">
        <nav class="sidebar__nav">
            <div class="boton__sidebar--nav">
                <a class="sidebar__lista--link" href="">Registrar recepcionistas</a>
            </div>

            <div class="boton__sidebar--nav">
                <a class="sidebar__lista--link" href="/view/admin_membresias.html">Crear membresias</a>
            </div>

            <div class="boton__sidebar--nav">
                <a class="sidebar__lista--link" href="/view/admin_estadisticas.html">Ver estadisticas</a>
            </div>
        </nav>
    </aside>

    <main class="main">

        <h1 class="titulo__main">Dashboard usuarios registrados</h1>

        <div class="card__recepcionista">
            <div class="card__header">
                <h1 class="titulo__card">Recepcionista 1</h1>
            </div>

            <div class="card__descripcion">
                <p><b>Usuario:</b> cramirez</p>
                <p><b>Correo:</b> carlos_ramirez34@gmail.com</p>
                <p><b>Registrado:</b> 07/11/2025</p>
            </div>

            <div class="card__icons">
                <a href="" class="card__button--link">
                    <i class="fa-solid fa-eye"></i>
                </a>

                <a href="" class="card__button--link">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>

                <a href="admin_vista_eliminar_membresias.html" class="card__button--link">
                    <i class="fa-solid fa-trash"></i>
                </a>

            </div>

        </div>

        <div class="contenedor_formulario">
            <form class="formulario" action="admin_vista_recepcionista_actualizado.html">
                <div class="campo_nombre">
                    <label for="name" class="formulario__label">Nombre completo</label>
                    <input id="name" name="name" class="formulario__input" required>
                </div>

                <div class="campo_usuario">
                    <label for="username" class="formulario__label">Usuario</label>
                    <input id="username" name="username" class="formulario__input" required>
                </div>

                <div class="campo_correo">
                    <label for="email" class="formulario__label">Correo</label>
                    <input id="email" name="email" class="formulario__input" required>
                </div>

                <div class="campo_contraseña">
                    <label for="password" class="formulario__label">Contraseña</label>
                    <input id="password" name="password" class="formulario__input" required>
                </div>

                <div class="campo_rol">
                    <label for="rol" class="formulario__label">Rol</label>
                    <select name="rol" id="rol" class="formulario__input">
                        <option value="">Seleccione un rol</option>
                        <option value="recepcionista">Recepcionista</option>
                    </select>
                </div>

                <button type="submit" class="formulario__boton">Registrar</button>
            </form>
        </div>
    </main>
</body>
</html>
